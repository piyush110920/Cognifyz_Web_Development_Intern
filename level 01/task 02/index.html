<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .section:last-child {
            border-bottom: none;
        }
        .button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .color-button {
            background-color: blue;
            color: white;
        }
        .message-button {
            background-color: orange;
            color: white;
        }
        .calculator-button {
            background-color: green;
            color: white;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Interactive Features</h2>
            <button id="colorButton" class="button color-button">Change Color</button>
            <button id="greetingButton" class="button message-button">Show Greeting</button>
        </div>

        <div class="section">
            <h2>Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button id="calculateButton" class="button calculator-button">Add</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            this.style.backgroundColor = this.style.backgroundColor === 'blue' ? 'green' : 'blue';
        });

        document.getElementById("greetingButton").addEventListener("click", function() {
            const currentHour = new Date().getHours();
            let greeting;
            if (currentHour < 12) {
                greeting = "Good Morning!";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }
            alert(greeting);
        });

        document.getElementById("calculateButton").addEventListener("click", function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').innerText = "Result: " + sum;
        });
    </script>
</body>
</html>
