<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Collection - Modern UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .button.is-primary {
            background-color: #ff6b6b;
            border: none;
        }
        .button.is-primary:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title has-text-centered has-text-danger">Shoe Collection</h1>
    <div class="columns is-multiline">
        <div class="column is-one-third">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="C:\Users\cw\OneDrive\Desktop\cognifyz\COGNIFYZ_WD_02\TASK 01\01.jpeg" alt="Running Shoes">
                    </figure>
                </div>
                <div class="card-content has-text-centered">
                    <h2 class="title is-4">Running Shoes</h2>
                    <p class="subtitle is-6">$79.99</p>
                    <p>Lightweight and comfortable running shoes designed for performance.</p>
                    <button class="button is-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="column is-one-third">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="C:\Users\cw\OneDrive\Desktop\cognifyz\COGNIFYZ_WD_02\TASK 01\02.jpeg" alt="Casual Sneakers">
                    </figure>
                </div>
                <div class="card-content has-text-centered">
                    <h2 class="title is-4">Casual Sneakers</h2>
                    <p class="subtitle is-6">$59.99</p>
                    <p>Stylish and versatile sneakers perfect for everyday wear.</p>
                    <button class="button is-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="column is-one-third">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="C:\Users\cw\OneDrive\Desktop\cognifyz\COGNIFYZ_WD_02\TASK 01\03.jpeg" alt="Formal Shoes">
                    </figure>
                </div>
                <div class="card-content has-text-centered">
                    <h2 class="title is-4">Formal Shoes</h2>
                    <p class="subtitle is-6">$99.99</p>
                    <p>Elegant formal shoes that add a touch of class to any outfit.</p>
                    <button class="button is-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
